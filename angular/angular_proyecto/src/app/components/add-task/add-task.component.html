<form
 class="add-form" 
  (ngSubmit)="onSubmit()"
  *ngIf="showAddTask"
  >

<div class="form-control">
<label for="text">Tarea</label>
<input 
type="text" 
name="text"
 id="day" 
 placeholder="Añadir nombre de tarea"
 [(ngModel)]="text"
/>
</div>

<div class="form-control">

    <label for="day">Dia o periodo</label>
    <input 
    type="text" 
    name="day"
     id="day"
      placeholder="Añadir día o periodo"
      [(ngModel)]="day"
      />
    
    </div>

    
    <div class="form-control form-control-check">

        <label for="reminder">Recordatorio</label>
        <input 
        type="checkbox" 
        name="reminder"
         id="reminder"
         [(ngModel)]="reminder"
         />
        
        </div>
{{text}}
<input type="submit" value="Guardar tarea" class="btn btn-block">
        


</form>
